<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
</head>
<body>

    <h1 id="text"></h1>

    <input type="text" id="name">

    <button onClick="send();">send</button>


    <input type="number" id="num">

    <button onClick="random();">send</button>


    <h1 id="random"></h1>


    <h2>takk til alle som har besøkt nettstedet</h2>

    <h3>av Benjamin</h3>

    <script>
    function send() {
        var name = document.getElementById("name")
        var text = document.getElementById("text")

        console.log(name.value + "  " + text.innerHTML)

        text.innerHTML = "Velkommen, vi ønsker deg alt som er godt, " + name.value + "!";
    }   

        document.getElementById("random").innerHTML = Math.floor(Math.random() * 10)
    setInterval(function() {
        document.getElementById("random").innerHTML = Math.floor(Math.random() * 10)
    }, 60 * 1000);

    function random() {
        var num = document.getElementById("num")
        var random = document.getElementById("random")

        if (num.value === random.innerHTML) {
            document.body.style.backgroundColor = "green";
        }


    }
    </script>
</body>
</html>
